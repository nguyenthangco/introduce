    <div class="modal">
        <div class="close-btn">
            <i class="fas fa-window-close"></i>
        </div>
        <div class="modal-img">
            <img src="./img/logo.jpg" alt="">
        </div>
    </div>
    <script>
        var btnOpen = document.querySelector('.logo');
        var modalImg = document.querySelector('.modal');
        var btnClose = document.querySelector('.close-btn i');
        function showImg(){
            modalImg.classList.add('show');
        }
        btnOpen.addEventListener('click',showImg);
        function cancelImg(){
            modalImg.classList.remove('show');
        }
        btnClose.addEventListener('click', cancelImg);
        document.addEventListener('keydown', function(e){
            if(e.keyCode==27){
                modalImg.classList.remove('show');
            }

        });
        
    </script>
